<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CaffeJS | {% block title %}Deep Learning in the Browser{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Light -->
    <link rel="stylesheet" href="libs/material.min.css">
    <script src="libs/material.min.js"></script>
    
    <link rel="stylesheet" href="styles/docs.css">

    {% block header %}{% endblock %}
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CaffeJS</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a target="_new" href="https://github.com/chaosmail/caffejs" class="mdl-navigation__link github">
              <span>GitHub</span>
            </a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CaffeJS</span>
        <nav class="mdl-navigation">
          <span class="mdl-navigation__link" href="">Documentation</span>
          <a class="mdl-navigation__link {% if navindex %}is-active{% endif %}" href="index.html">Getting Started</a>
          <div class="drawer-separator"></div>
          <span class="mdl-navigation__link" href="">Examples</span>
          <a class="mdl-navigation__link {% if navmodels %}is-active{% endif %}" href="models.html">Models</a>
          <a class="mdl-navigation__link {% if navwebcam %}is-active{% endif %}" href="webcam.html">Webcam</a>
          <a class="mdl-navigation__link {% if navdream %}is-active{% endif %}" href="deepdream.html">DeepDream</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          {% block content %}
          <!-- Wide card with share menu button -->
          <style>
          .demo-card-wide.mdl-card {
            width: 512px;
          }
          .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('../assets/demos/welcome_card.jpg') center / cover;
          }
          .demo-card-wide > .mdl-card__menu {
            color: #fff;
          }
          </style>

          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
        {% endblock %}
        </div>
      </main>
    </div>
  </body>
</html>
